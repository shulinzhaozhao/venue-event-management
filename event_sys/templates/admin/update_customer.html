<div class="container">
    <h3 class="text-dark title-text mb-2">Update Customer Profile</h3>
    <p class="mb-2">Update the profile information below:</p>

    <a href="{{ url_for('view_manage_customers') }}" class="btn btn-primary mb-3">Back</a>

    <form class="row g-3" action="{{ url_for('update_customer', customer_id=customer[4]) }}" method="post">
        <div class="col-md-6">
            <label for="first_name" class="form-label"><span style="color: red;">*</span>First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{customer[5]}}" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label"><span style="color: red;">*</span>Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{customer[6]}}" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label"><span style="color: red;">*</span>Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{customer[7]}}" required>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label"><span style="color: red;">*</span>Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" value="{{customer[8]}}" required>
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" value="{{customer[9]}}">
        </div>

        <div class="col-md-6">
            <label for="username" class="form-label"><span style="color: red;">*</span>Username:</label>
            <input type="text" id="username" name="username" class="form-control" value="{{customer[2]}}" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="****">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update profile</button>
        </div>
      </form>
      {% if msg %}
      <div class="alert alert-info mt-3">{{ msg }}</div>
    {% endif %}
</div>






{% endblock %}
