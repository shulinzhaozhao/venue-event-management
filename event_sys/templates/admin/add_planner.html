{% extends "admin/base.html" %}

{% block title %}Add Planner{% endblock %}

{% block main %}
<div class="custom-container">
    <div class="row  text-align-center">
        <div class="subtitle col-md-12">
            <h2 class="subtitle">Add A Planner</h2>
            <p>Fill in the profile information below:</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"> <!-- Adjust the column width as needed -->
            <a href="{{ url_for('view_manage_planners') }}" class="btn btn-secondary">Back</a>
        </div>

    <div class="row">
        <div class="col-md-12" style="display: flex; justify-content: center;">
            <div class="card">
                <div class="card-body"  style="width: 400px">
                    <form action="/admin/add_planner" method="post">
                    

                        <div class="mb-3">
                            <label for="first_name" class="form-label"><span style="color: red;">*</span>First Name:</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label"><span style="color: red;">*</span>Last Name:</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"><span style="color: red;">*</span>Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label"><span style="color: red;">*</span>Phone:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" id="address" name="address" class="form-control">
                        </div>
                
                        <div class="mb-3">
                            <label for="username" class="form-label"><span style="color: red;">*</span>Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><span style="color: red;">*</span>Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="****" required>
                        </div>
                

                        <button type="submit" class="btn btn-primary save-btn">Save Profile</button>
                    </form>
                    {% if msg %}
                        <div class="alert alert-info mt-3">{{ msg }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
