{% extends "index/base.html" %}

{% block title %}Sign In{% endblock %}

{% block main %}

<div class="text-center">
  <main class="form-signin">
      <form action="/sign-in" method="post">
        <h1 class="h3 mb-3 fw-normal" style="color: white;">Please sign in</h1>
    
        <div class="form-floating my-2">
          <input type="text" class="form-control rounded" id="floatingInput" placeholder="Username" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating my-2">
          <input type="password" class="form-control rounded" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label style="color: white;">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p style="padding: 15px 0 0 0; font-size: small; color: white;">Not a member? 
          <a href="register" style="color: rgb(245,251,66); text-decoration: none;">
            Register here.</a></p>
     
      </form>
  </main>
</div>

{% endblock %}
